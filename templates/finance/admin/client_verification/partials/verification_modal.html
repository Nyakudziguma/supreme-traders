<!-- templates/finance/admin/client_verification/partials/verification_modal.html -->
<!-- Quick Verification Modal -->
<div id="quickVerifyModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold text-gray-900">
                <i class="fas fa-user-check text-green-600 mr-2"></i>
                Quick Client Verification
            </h3>
            <button onclick="closeQuickVerifyModal()" 
                    class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                <i class="fas fa-times text-lg"></i>
            </button>
        </div>
        
        <div id="quickVerifyContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md mx-4">
        <div class="text-center">
            <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Confirm Deletion</h3>
            <p class="text-gray-600 mb-6" id="deleteConfirmMessage">
                Are you sure you want to delete this client?
            </p>
            
            <div class="flex justify-center space-x-3">
                <button onclick="closeDeleteConfirmModal()" 
                        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </button>
                <form id="deleteConfirmForm" method="post" action="" class="inline">
                    {% csrf_token %}
                    <button type="submit" 
                            class="px-4 py-2 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition-colors font-medium">
                        <i class="fas fa-trash mr-2"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
// Quick Verification Modal
let currentClientId = null;

function openQuickVerifyModal(clientId, clientName, isVerified) {
    currentClientId = clientId;
    
    const modal = document.getElementById('quickVerifyModal');
    const content = document.getElementById('quickVerifyContent');
    
    if (isVerified) {
        content.innerHTML = `
            <div class="text-center">
                <div class="w-16 h-16 rounded-full bg-yellow-100 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-times-circle text-yellow-600 text-2xl"></i>
                </div>
                <h4 class="text-lg font-semibold text-gray-900 mb-2">Unverify Client</h4>
                <p class="text-gray-600 mb-6">
                    Are you sure you want to unverify <strong>${clientName}</strong>? 
                    This will restrict their ability to perform certain transactions.
                </p>
                
                <form method="post" action="/finance/client-verification/${clientId}/unverify/" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 text-left">
                            Reason (Optional)
                        </label>
                        <textarea name="reason" 
                                  rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-amber-500 focus:ring-2 focus:ring-amber-200 outline-none resize-none"
                                  placeholder="Why are you unverifying this client?"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" 
                                onclick="closeQuickVerifyModal()"
                                class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-gradient-to-r from-yellow-500 to-yellow-600 text-white rounded-lg hover:from-yellow-600 hover:to-yellow-700 transition-colors font-medium">
                            <i class="fas fa-times-circle mr-2"></i> Unverify Client
                        </button>
                    </div>
                </form>
            </div>
        `;
    } else {
        content.innerHTML = `
            <div class="text-center">
                <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check-circle text-green-600 text-2xl"></i>
                </div>
                <h4 class="text-lg font-semibold text-gray-900 mb-2">Verify Client</h4>
                <p class="text-gray-600 mb-6">
                    Are you sure you want to verify <strong>${clientName}</strong>? 
                    This will allow them to perform all transactions.
                </p>
                
                <form method="post" action="/finance/client-verification/${clientId}/verify/" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 text-left">
                            Verification Method
                        </label>
                        <select name="method" 
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-amber-500 focus:ring-2 focus:ring-amber-200 outline-none">
                            <option value="manual">Manual Verification</option>
                            <option value="document">Document Verification</option>
                            <option value="phone">Phone Verification</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2 text-left">
                            Notes (Optional)
                        </label>
                        <textarea name="notes" 
                                  rows="3"
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-amber-500 focus:ring-2 focus:ring-amber-200 outline-none resize-none"
                                  placeholder="Any verification notes..."></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" 
                                onclick="closeQuickVerifyModal()"
                                class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition-colors font-medium">
                            <i class="fas fa-check-circle mr-2"></i> Verify Client
                        </button>
                    </div>
                </form>
            </div>
        `;
    }
    
    modal.classList.remove('hidden');
}

function closeQuickVerifyModal() {
    document.getElementById('quickVerifyModal').classList.add('hidden');
}

// Delete Confirmation Modal
function openDeleteConfirmModal(clientId, clientName) {
    const modal = document.getElementById('deleteConfirmModal');
    const message = document.getElementById('deleteConfirmMessage');
    const form = document.getElementById('deleteConfirmForm');
    
    message.innerHTML = `
        Are you sure you want to delete <strong>${clientName}</strong>?<br><br>
        <span class="text-sm text-red-600">
            <i class="fas fa-exclamation-triangle mr-1"></i>
            This action cannot be undone. All verification data will be permanently deleted.
        </span>
    `;
    
    form.action = `/finance/client-verification/${clientId}/delete/`;
    
    modal.classList.remove('hidden');
}

function closeDeleteConfirmModal() {
    document.getElementById('deleteConfirmModal').classList.add('hidden');
}

// Close modals on escape key
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeQuickVerifyModal();
        closeDeleteConfirmModal();
    }
});
</script>
